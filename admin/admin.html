<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="astyle.css">
    <script src="ascript.js"></script>
</head>

<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <div class="container">
        <div class="left">
            <div class="btn-container">
                <button onclick="showForm('add')">Add</button>
                <button onclick="showForm('update')">Update</button>
                <button onclick="showForm('view')">View</button>
                <button onclick="showForm('delete')">Delete</button>
            </div>
        </div>
        <div class="right">
            <div class="form-container" id="formContainer">
                <!-- Forms will be dynamically shown/hidden here -->

                <div id="buttonContainer"></div>

                <!-- Add Student Form -->
                <form id="form_add_student" method="post" action="#" style="display: none;">
                    <h2>Add Student</h2>
                    <div class="form-group">
                        <label for="studentId">Student ID</label>
                        <input type="text" id="studentId">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name">
                    </div>
                    <div class="form-group department-section">
                        <div>
                            <label for="department">Department</label>
                            <input type="text" id="department">
                        </div>
                        <div>
                            <label for="section">Section</label>
                            <input type="text" id="section">
                        </div>
                    </div>
                    <div class="form-group year-semester">
                        <div>
                            <label for="year">Year</label>
                            <input type="number" id="year">
                        </div>
                        <div>
                            <label for="semester">Semester</label>
                            <input type="number" id="semester">
                        </div>
                    </div>
                    <button type="submit">Add Student</button>
                </form>

                <!-- Update Student Form -->
                <form id="form_update_student" method="post" action="#" style="display: none;">
                    <h2>Update Student</h2>
                    <div class="form-group">
                        <label for="studentId">Student ID</label>
                        <input type="text" id="studentId">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name">
                    </div>
                    <div class="form-group department-section">
                        <div>
                            <label for="department">Department</label>
                            <input type="text" id="department">
                        </div>
                        <div>
                            <label for="section">Section</label>
                            <input type="text" id="section">
                        </div>
                    </div>
                    <div class="form-group year-semester">
                        <div>
                            <label for="year">Year</label>
                            <input type="number" id="year">
                        </div>
                        <div>
                            <label for="semester">Semester</label>
                            <input type="number" id="semester">
                        </div>
                    </div>
                    <button type="submit">Update Student</button>
                </form>




                <form id="form_add_advisor" method="post" action="#" style="display: none;">
                    <h2>Add Advisor Form</h2>
                    <label for="advisor_id">Advisor ID:</label>
                    <input type="text" id="advisor_id" name="advisor_id" required><br>
                    <label for="advisor_name">Name:</label>
                    <input type="text" id="advisor_name" name="advisor_name" required><br>
                    <label for="advisor_email">Email:</label>
                    <input type="email" id="advisor_email" name="advisor_email" required><br>
                    <button type="submit">Submit</button>
                </form>




                <form id="form_update_advisor" method="post" action="#" style="display: none;">
                    <h2>Update Advisor Form</h2>
                    <label for="advisor_id">Advisor ID:</label>
                    <input type="text" id="advisor_id" name="advisor_id" required><br>
                    <label for="new_advisor_name">New Name:</label>
                    <input type="text" id="new_advisor_name" name="new_advisor_name" required><br>
                    <label for="new_advisor_email">New Email:</label>
                    <input type="email" id="new_advisor_email" name="new_advisor_email" required><br>
                    <button type="submit">Update</button>
                </form>

                <form id="form_view_student" method="post" action="#" style="display: none;">
                    <h2>View Student Form</h2>
                    <label for="student_id_view">Student ID:</label>
                    <input type="text" id="student_id_view" name="student_id_view" required><br>
                    <button type="submit">View Student</button>
                </form>

                <form id="form_view_advisor" method="post" action="#" style="display: none;">
                    <h2>View Advisor Form</h2>
                    <label for="advisor_id_view">Advisor ID:</label>
                    <input type="text" id="advisor_id_view" name="advisor_id_view" required><br>
                    <button type="submit">View Advisor</button>
                </form>

                <form id="form_delete_student" method="post" action="#" style="display: none;">
                    <h2>Delete Student Form</h2>
                    <label for="student_id_delete">Student ID:</label>
                    <input type="text" id="student_id_delete" name="student_id_delete" required><br>
                    <button type="submit">Delete Student</button>
                </form>

                <form id="form_delete_advisor" method="post" action="#" style="display: none;">
                    <h2>Delete Advisor Form</h2>
                    <label for="advisor_id_delete">Advisor ID:</label>
                    <input type="text" id="advisor_id_delete" name="advisor_id_delete" required><br>
                    <button type="submit">Delete Advisor</button>
                </form>


            </div>
        </div>
    </div>

    
</body>

</html>
