<body class="bg-info">
    <div class="container">
        <h2 class="mt-5 mb-4">Activity Points Calculator</h2>
        <form method="POST" action="http://localhost:3000" enctype="multipart/form-data">
            <!-- Select SAP type -->
            <div class="form-group">
                <label class="form-group" for="rollno">Roll Number:</label><br> <!-- New input field for roll number -->
                <input  class="form-control" type="text" id="rollno" name="rollno"><br>
                <label for="sapType">Select SAP Type:</label>
                <select class="form-control" id="sapType" name="sap_type">
                    <option value="Select">Select</option>
                   <option value="Paper">Paper Presentation</option>
                    <option value="Project">Project Presentation</option>
                    <option value="TechnoManagerial">Technomanagerial Event</option>
                    <option value="Sports">Sports and Games</option>
                    <option value="Membership">Membership</option>
                    <option value="Leadership">Leadership/Organizing Events</option>
                    <option value="Courses">Value Added Courses/Online Courses</option>
                    <option value="ProjectToPaper">Project to Paper/Patent/Copyright</option>
                    <option value="Exams">GATE/CAT/Govt Exams</option>
                    <option value="Placement">Placement and Internship</option>
                    <option value="Entrepreneurship">Entrepreneurship</option>
                    <option value="SocialActivities">Social Activities</option>
                </select>
            </div>
            
            <!-- Radio buttons for selected SAP type -->
            <div id="eventOptions"></div>
